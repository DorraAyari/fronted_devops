<!-- src/app/create/create.component.html -->

<h2>Add Chambre</h2>

<form (submit)="addChambre()">
  <div>
    <label for="nom">Name:</label>
    <input type="text" id="numero" [(ngModel)]="chambre.numChambre" name="numero" required>
  </div>
  <div>
    <label for="adresse">Address:</label>
    <input type="text" id="statut" [(ngModel)]="chambre.statut" name="statut" required>
  </div>
  <button type="submit">Add</button>
</form>
