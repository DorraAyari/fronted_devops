<h2>Chambres List</h2>

<button (click)="goToAdd()">Add Chambre</button>

<table>
    <tr>
      <th>ID</th>
      <th>Num√©ro de chambre</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let chambre of chambres">
      <td>{{ chambre.id }}</td>
      <td>{{ chambre.numeroChambre }}</td>
